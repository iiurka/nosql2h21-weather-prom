global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['172.18.0.11:9091']

  - job_name: 'weather'
    scrape_interval: 5s
    static_configs:
      - targets: ['172.18.0.12:8080']
